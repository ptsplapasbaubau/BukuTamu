<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>BUKU TAMU LAPAS BAUBAU</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #f5f6fa;
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Container agar proporsional */
    .frame-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #fff;
    }

    iframe {
        border: none;
        width: 100%;
        height: 100%;
    }

    /* Loading overlay */
    .loading {
        position: absolute;
        inset: 0;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #555;
        z-index: 10;
    }
</style>
</head>

<body>

<div class="frame-container">
    <div class="loading" id="loading">Memuat halaman...</div>

    <iframe
        src="https://script.google.com/macros/s/AKfycbyGbRDKSOGafSpIMuilRmWVIxwPzMXFIzOhMDXU7YXVRs0YKG8TEUl1KI-L4yzky7gg/exec"
        onload="document.getElementById('loading').style.display='none';">
    </iframe>
</div>

</body>
</html>
