<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>BUKU TAMU DIGITAL LAPAS BAUBAU</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

#appFrame {
  border: 0;
  width: 100vw;
  height: 100dvh;
}
</style>
</head>

<body>

<iframe
  id="appFrame"
  src="https://script.google.com/macros/s/AKfycbxQnhPg8AroeyHk8HRLR7EwfUHhdLBymDTKtP-SG4yiTzJGHCy1_vBuLM-18Jvp9ZXbvQ/exec"
  allow="camera; microphone; fullscreen; autoplay"
  allowfullscreen>
</iframe>

<script>
function setRealHeight() {
  document.getElementById("appFrame").style.height =
    window.innerHeight + "px";
}
window.addEventListener("resize", setRealHeight);
setRealHeight();
</script>

</body>
</html>
